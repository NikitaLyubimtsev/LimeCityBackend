<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP SSE Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>


<div class="container-fluid text-center p-4">
    <div class="row justify-content-center mb-5">
        <form class="col-auto">
            <label for="uuid">Идентификатор</label>
            <input type="text" id="uuid" class="form-control mb-3" placeholder="Введите UUID">
            <button type="button" id="setUUID" class="btn btn-primary">Подключиться</button>
        </form>
    </div>

    <div class="row mb-3">
        <h2>Messages</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-5">
            <ul class="list-group" id="message-list">

    <!-- new messages appears here -->
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

<script>
    document.getElementById('setUUID').addEventListener("click", function () {
        let uuid = document.getElementById('uuid').value
        console.log(uuid)
        const eventSource = new EventSource('https://hub.itprorab-test.ru?uuid=' + uuid); //https://hub.itprorab-test.ru
        const listElement = document.getElementById('message-list');

        eventSource.onopen = function (currentEvent) {
            console.log(currentEvent)
        }

        eventSource.onerror = function (currentEvent) {
            console.log(currentEvent)
        }

        eventSource.onmessage = function (currentEvent) {
            console.log(currentEvent)
            const newElement = document.createElement('li');
            newElement.className = 'list-group-item'
            newElement.innerText = currentEvent.data;
            listElement.appendChild(newElement)

        };
    })
</script>
</html>
