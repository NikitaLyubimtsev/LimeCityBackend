<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test SSE Lime</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/src/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-4">
<div class="row justify-content-center text-center">
    <form class="col-4">
        <div class="mb-3">
            <label for="uuid" class="form-label">Идентификатор</label>
            <input type="text" class="form-control" id="uuid" placeholder="Введите свой идентификатор">
        </div>
        <button type="button" id="submitUUID" class="btn btn-primary">Подключиться</button>
    </form>
</div>
</div>

<script>
    let url = document.location.origin
    console.log(url)
    document.getElementById('submitUUID').addEventListener("click", function () {
        let uuid = document.getElementById('uuid').value
        let new_url = url + '/sse-client.html?uuid=' + uuid
       // console.log(new_url)
        window.location.replace(new_url)
        //let url = window.location.assign( + "/sse.php?uuid=" + uuid)
       // console.log(uuid)
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
